<!doctype html>
<html lang="en">
    <head>
        <title>Ethereum Wallet</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></script>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body class="body-padding">
        <div class="row">
            <h1>Ethereum Wallet Transactions</h1>
        </div>
        <div class="row">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="walletID" placeholder="Currently Checking: 0xf4BC22Cce0D48Ab06BEFbeC2d42936a529a2E708. Enter another if you want a different address">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="getTransactionsButton">Get Transactions</button>
                </div>
            </div>
            <p class="date-label">Start Date:</p><input id="startDate" type="date" value="1992-11-07" class="date-input">
            <p class="date-label">End Date:</p><input id="endDate" type="date" value="2018-12-30" class="date-input">
        </div>
        <div class="row transaction-table">
            <table class="table table-striped" id="transactionTable">
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">To</th>
                        <th scope="col">From</th>
                        <th scope="col">Amount</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="row">
            <table class="table table-striped" id="toTable">
                <thead>
                    <tr>
                        <th colspan="2">TOTAL SENT</th>
                    </tr>
                    <tr>
                        <th scope="col">To</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="row">
            <table class="table table-striped" id="fromTable">
                <thead>
                    <tr>
                        <th colspan="2">TOTAL RECEIVED</th>
                    </tr>
                    <tr>
                        <th scope="col">From</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </body>
</html>
